  stack_cube_light:
    shape: cuboid
    mass: 0.01
    side_lengths: [0.1, 0.1, 0.2]
    color: [1, 0, 0, 1]

  tall_block:
    mass: 0.5
    com_offset: [0, 0, 0.2]
    shape: cuboid
    side_lengths: [0.1, 0.1, 0.5]
    color: [1, 0, 0, 1]
