include:
  -
    key: simulation
    package: upright_cmd
    path: config/simulation.yaml
  -
    key: controller
    package: upright_cmd
    path: config/controller.yaml
  -
    package: upright_cmd
    path: config/ur10/ur10.yaml

logging:
  timestep: 0.010
  log_dir: /media/adam/Data/PhD/Data/object-balance/bounded

simulation:
  duration: 5.0
  arrangement: nothing

controller:
  balancing:
    arrangement: nothing
    enabled: false

  waypoints:
    # -
    #   time: 0
    #   position: [0, 0.5, 0.0]
    #   orientation: [0, 0, 0, 1]
    -
      time: 0
      position: [0, 0, 0]
      orientation: [0, 0, 0, 1]

  operating_points:
    enabled: false
    package: upright_sim
    path: trajectories/unconstrained_trajectory.npz
