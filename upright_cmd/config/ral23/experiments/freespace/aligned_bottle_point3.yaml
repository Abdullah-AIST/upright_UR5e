include:
  -
    package: upright_cmd
    path: config/ral23/experiments/freespace/_base.yaml
  -
    package: upright_cmd
    path: config/ral23/experiments/_point3.yaml


simulation:
  duration: 5.0
  arrangement: tall_bottle

controller:
